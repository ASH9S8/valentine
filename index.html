<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Be My Valentine ‚ù§Ô∏è</title>

  <style>
    html {
      font-size: 18px;
    }

    @media (max-width: 768px) {
      html {
        font-size: 22px;
        /* makes EVERYTHING bigger on phones */
      }
    }


    body {
      margin: 0;
      height: 100vh;
      background:
        linear-gradient(rgba(0, 0, 0, 0.45),
          rgba(0, 0, 0, 0.45)),
        url("us.jpeg") center / cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      color: white;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.18);
      padding: 32px;
      border-radius: 20px;
      text-align: center;
      backdrop-filter: blur(8px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      max-width: 420px;
      width: 90%;
      /* üî• important */
    }


    h1 {
      font-size: 2.6rem;
      margin-bottom: 12px;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.3rem;
      line-height: 1.6;
    }


    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      position: relative;
    }

    button {
      padding: 18px 40px;
      border: none;
      border-radius: 999px;
      font-size: 1.3rem;
      cursor: pointer;
    }



    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #yesBtn.grow {
      transform: scale(1.4);
      box-shadow: 0 0 25px rgba(255, 77, 109, 0.8);
    }

    #noBtn {
      background: white;
      color: #ff4d6d;
    }

    #noBtn.vanish {
      opacity: 0;
      transform: scale(0.3);
      pointer-events: none;
    }

    .explosion-heart {
      position: fixed;
      font-size: 22px;
      pointer-events: none;
      animation: explode 800ms ease-out forwards;
    }

    @keyframes explode {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }

      100% {
        transform: translate(var(--x), var(--y)) scale(1.6);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <!-- üé∂ Background Music -->
  <audio id="bgMusic" loop preload="auto">
    <source src="romantic.mp3" type="audio/mpeg">
  </audio>


  <div id="content" class="card">
    <h1>Hey Love ‚ù§Ô∏è</h1>
    <p>
      You make my world brighter every single day.<br><br>
      So I just have one question‚Ä¶
    </p>
    <h2>Will you be my Valentine? üíï</h2>

    <div class="buttons">
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No üôà</button>
    </div>
  </div>

  <script>
    const music = document.getElementById("bgMusic");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    // Background music autoplay + fallback
    window.addEventListener("load", () => {
      music.volume = 0.5;
      music.play().catch(() => { });
    });

    document.addEventListener("click", () => {
      if (music.paused) music.play();
    }, { once: true });

    // NO button: vanish + heart explosion + YES grows
    noBtn.addEventListener("click", () => {
      const rect = noBtn.getBoundingClientRect();
      const cx = rect.left + rect.width / 2;
      const cy = rect.top + rect.height / 2;

      noBtn.classList.add("vanish");
      yesBtn.classList.add("grow");

      for (let i = 0; i < 22; i++) {
        const heart = document.createElement("div");
        heart.className = "explosion-heart";
        heart.textContent = "‚ù§Ô∏è";

        const angle = Math.random() * Math.PI * 2;
        const distance = 90 + Math.random() * 60;

        heart.style.left = cx + "px";
        heart.style.top = cy + "px";
        heart.style.setProperty("--x", `${Math.cos(angle) * distance}px`);
        heart.style.setProperty("--y", `${Math.sin(angle) * distance}px`);

        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 800);
      }
    });

    // YES button final screen
    yesBtn.addEventListener("click", () => {
      music.play();
      document.getElementById("content").innerHTML = `
        <div style="text-align:center; color:white;">
          <h1>YAYYYYYY!!! üíñüíñüíñ</h1>
          <p style="font-size:1.3rem;">
            Our Love will always grow stronger üòò<br>
            Happy Valentine‚Äôs Day, BUBUUUUUU‚ù§Ô∏è
          </p>
        </div>
      `;
    });
  </script>

</body>

</html>
